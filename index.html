<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Самара-прокси</title>
  <style>
    body{font-family:system-ui;background:#111;color:#eee;display:flex;flex-direction:column;align-items:center;margin-top:20vh}
    input{width:60vw;padding:.6rem;font-size:1.1rem}
    button{padding:.6rem 1rem;margin-left:.5rem;font-size:1.1rem;cursor:pointer}
  </style>
</head>
<body>
  <h2>Введите URL</h2>
  <form id="f" onsubmit="go();return false">
    <input id="u" placeholder="https://youtube.com/watch?v=ACFvhTR__OI">
    <button type="submit">Go</button>
  </form>

<script>
function go(){
  var raw = document.getElementById('u').value.replace(/^\s+|\s+$/g,'');
  if(!raw) return;
  if(raw.indexOf('://')===-1) raw = 'https://' + raw;
  location.href = 'https://late-scene-c0e9.mark-toxxter.workers.dev/?url=' + encodeURIComponent(raw);
}
</script>
</body>
</html>
