<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVK - РазожмёмВсё</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .donation-notice {
            background: linear-gradient(45deg, #ff0000, #ff6600);
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            animation: pulse 2s infinite;
        }
        .logo {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: glow 2s infinite alternate;
        }
        .slogan {
            font-size: 36px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .slogan-text {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .description {
            max-width: 600px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        .slogan-icon { font-size: 40px; }
        .login-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(102,51,255,0.5);
        }
        .login-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(102,51,255,0.8);
        }
        .lightning {
            position: absolute;
            background: white;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff; }
        }
        @keyframes lightning { 0%,100% { opacity:0; } 50% { opacity:1; } }
        @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.05); } }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="donation-notice">Проект принимает пожертвования в виде пачек акцизных сигарет</div>
        
        <div class="logo">mvk</div>
        <div class="slogan">
            <span class="slogan-icon">Wrench</span>
            РазожмёмВсё
        </div>
        <div class="slogan-text">- что затянуто</div>
        
        <div class="description">
            <p><strong>Как пользоваться:</strong></p>
            <p>Нажмите кнопку ниже — откроется анонимный прокси в новой вкладке</p>
            <p>Там можно вводить любой сайт (YouTube, Google, ВК и т.д.)</p>
        </div>
        
        <button class="login-btn" id="loginBtn">Войти в интернет</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Частицы на фоне
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0.1 } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });

        // Молнии при наведении на кнопку
        const loginBtn = document.getElementById('loginBtn');
        
        loginBtn.addEventListener('mouseenter', function() {
            createLightning();
            const int = setInterval(createLightning, 200);
            loginBtn.addEventListener('mouseleave', () => clearInterval(int), {once: true});
        });
        
        function createLightning() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const l = document.createElement('div');
                    l.className = 'lightning';
                    l.style.width = Math.random()*3+1 + 'px';
                    l.style.height = Math.random()*30+20 + 'px';
                    l.style.left = Math.random()*100 + '%';
                    l.style.top = Math.random()*100 + '%';
                    l.style.animation = 'lightning 0.3s forwards';
                    loginBtn.appendChild(l);
                    setTimeout(() => l.remove(), 300);
                }, i*100);
            }
        }

        // === ОТКРЫВАЕМ https://proxygratis.id/en В НОВОЙ ВКЛАДКЕ ===
        loginBtn.addEventListener('click', function() {
            window.open('https://proxygratis.id/en', '_blank');
        });
    </script>
</body>
</html>
