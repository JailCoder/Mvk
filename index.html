<script>
/* –∫–æ–Ω—Ñ–∏–≥ */

/* –∑–∞–≥—Ä—É–∑–∫–∞ –≤–æ —Ñ—Ä–µ–π–º */
function load(raw){
  const embed = raw.includes('youtube.com')
    ? raw.replace('/watch?v=','/embed/').replace('youtu.be/','www.youtube.com/embed/').split('?')[0] + '?rel=0&showinfo=0'
    : raw;
  document.getElementById('viewer').src = WORKER + encodeURIComponent(embed);

}

  load(raw);
};
